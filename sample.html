<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Sample Frontend</h1>
  <button onclick="getMessage()">Get Message from Backend</button>
  <p id="message">No message yet.</p>

  <script>
    function getMessage() {
      // Simulated backend call
      fetch('https://jsonplaceholder.typicode.com/posts/1')
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = `Title: ${data.title}`;
        })
        .catch(error => {
          document.getElementById('message').textContent = 'Error fetching message';
          console.error('Error:', error);
        });
    }
  </script>

</body>
</html>
